<!DOCTYPE html>
<html>
	<head>
		<title>Basic Document Structure </title>
    </head>
    <style>
        ul{
            list-style-type:circle;
        }
        ol{
            list-style-type:lower-roman;
        }
    </style>
	<body>
    <h2>Places I want to visit</h2>
    <ul>
        <li>Japan</li>
        <li>Korea</li>
        <li>Barcelona</li>
        <li>New Orleans</li>
        <li>Prague</li>
    </ul>
    <h2>5 Best Sites in the World</h2>
    <ol>
        <li>La Sagrada Familia</li>
        <li>Uluru-Kata Tjuta</li>
        <li>Notre Dame de Paris</li>
        <li>Arc de Triomphe</li>
        <li>Great Barrier Reef</li>
    </ol>
	</body>
</html>
