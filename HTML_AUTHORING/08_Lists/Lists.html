<!DOCTYPE html>
<html>
  <head>
    <title>Lists</title>
    <style>
      .music {
        list-style-type: square;
      }
      .places {
        list-style-type: upper-roman;
      }
    </style>
  </head>
  <body>
    <h1>Mark’s Favorite Bands</h1>
    <ul class="”music”">
      <li>Journey</li>
      <li>The Cure</li>
      <li>Doobie Brothers</li>
      <li>Foreigner</li>
      <li>Toto</li>
      <li>Yes</li>
    </ul>
    <h2>Mark’s Five Favorite Places to Visit</h2>
    <ol class="”places”">
      <li>San Francisco</li>
      <li>Portland, Maine</li>
      <li>Seattle, Washington</li>
      <li>Las Vegas, Nevada</li>
      <li>Miami, Florida</li>
    </ol>
  </body>
</html>
