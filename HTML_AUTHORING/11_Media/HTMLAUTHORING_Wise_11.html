<!DOCTYPE html>
<html>
  <head>
    <title>Wonders of the World</title>
    <style>

        article{
            padding: 5px;
            margin-top: 20px;
            border: 3px solid gray;
            background-color: beige;
        }
        img{
            max-height: 250px;
            max-width: 30%;
            border: 3px solid gray;
            margin: 0px;
        }
        video{
            max-height: 400px;
            max-width: 75%;
        }
    </style>
  </head>
  <body>
    <h1>Wonders of the world!</h1>

    <article>
      <h2>Great Wall of China</h2>
      <p class="videos">
        <video controls="controls">
          <source src="Great Wall of China.mp4" />
        </video>
      </p>
      <p class="images">
        <img src="Great wall of china_1.jpg" alt="Great Wall of China aerial shot" />
        <img src="Great wall of china_3.jpg" alt="Great Wall of China shot along the top" />
        <img src="Great wall of china_2.jpg" alt="Great Wall of China long shot" />
      </p>
    </article>

    <article>
        <h2>Machu Picchu</h2>
        <p class="videos">
          <video controls="controls">
            <source src="Machu Picchu.mp4" />
          </video>
        </p>
        <p class="images">
            <img src="Machu Picchu_2.jpg" alt="Machu Picchu accross the center" />
            <img src="On_an_Inca_High.jpg" alt="Machu Picchu dropping off to the right" />
          <img src="Machu Picchu_1.jpg" alt="Machu Picchu dropping off to the left" />
        </p>
      </article>

      <article>
        <h2>Colosseum</h2>
        <p class="videos">
          <video controls="controls">
            <source src="Colosseum.mp4" />
          </video>
        </p>
        <p class="images">
          <img src="Colosseum-Rome-Italy.jpg" alt="Rome modern daytime photo" />
          <img src="Interior-Colosseum-Rome.jpg" alt="Colosseum internal image" />
          <img src="Colosseum-Night_Lit.jpg" alt="Colosseum with internal lighting" />
        </p>
      </article>

  </body>
</html>
