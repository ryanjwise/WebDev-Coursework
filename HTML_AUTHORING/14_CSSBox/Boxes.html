<!DOCTYPE html>
<html>
	<head>
        <title>Basic Document Structure</title>
        <style>
            .box{

                width: 40%;
                height: 40%;
                max-width: 400px;
                min-height: 450px;
                max-height: 600px;
                background-color: grey;
                color: honeydew;
                padding: 20px;
                margin: 10px;
                border: 5px;
            }

            img{
                max-height: 300px;
            }

        </style>
	</head>
	<body>
	<div class="box">
        <h2>Doggo</h2>
        <img src="https://static.onecms.io/wp-content/uploads/sites/13/2017/12/28/merriam-webster-doggo.jpg">
        <p>Doggo Goes woof woof</p>
    </div>
	<div class="box">
        <h2>Kitty</h2>
        <img src="https://43d897265kne3ed0qv2ecjw2-wpengine.netdna-ssl.com/wp-content/uploads/2020/05/21591430_web1_KittenRescue-ADW-200520-kitten_2.jpg">
        <p>Kitty Goes Meow</p>
    </div>
	</body>
</html>
