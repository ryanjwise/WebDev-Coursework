<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <form action="#" method="post">
        <label for="name">Name</label>
      <input type="text" id="name" name="name" /><br>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" /><br>
      <p>What is your age group?</p>
      <select>
      <option value="1">18-24</option>
      <option value="2">24-40</option>
      <option value="3">40+</option>
    </select><br>
      <p>Gender</p>
      <input type="radio" name="gender" value="M" />Male<br>
      <input type="radio" name="gender" value="F" />Female<br>
      <input type="radio" name="gender" value="O" />Other<br>
      <label for="oNum">Order Number</label>
      <input type="number" id="oNum" name="oNum" min="1" max="100"/><br>
      <label for="oDate">Order Date</label>
      <input type="date" id="oDate" name="oDate" value="mm/dd/yyyy"/>
    </form>
  </body>
</html>
