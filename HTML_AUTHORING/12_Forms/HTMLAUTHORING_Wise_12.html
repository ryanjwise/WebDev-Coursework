<!DOCTYPE html>
<html>
  <head>
    <title>HTMLAuthoring_Wise_12</title>
    <style></style>
  </head>
  <body>
    <h1>User Profile</h1>
    <form action="#" method="POST">
      <p>
        <label for="nameFirst">First Name</label>
        <input type="text" id="nameFirst" name="nameFirst" /><br />
        <label for="nameLast">Last Name</label>
        <input type="text" id="nameLast" name="nameLast" /><br />
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" /><br />
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" /><br />
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" /><br />
        <label for="numGame">Pick a number between 1 and 10</label>
        <input
          type="number"
          id="numGame"
          name="numGame"
          min="1"
          max="10"
        /><br />
        Gender:
        <input type="radio" id="gender" name="gender" value="F" /> Female
        <input type="radio" id="gender" name="gender" value="M" /> Male
        <input type="radio" id="gender" name="gender" value="O" /> Other
      </p>
      <p>
        <label for="colour">Favourite Colour!</label>
        <input type="color" id="colour" name="colour" />
        Favourite primary colour:
        <select>
          <option value="1">Surprise Me</option>
          <option value="2">Red</option>
          <option value="3">Blue</option>
          <option value="4">Yellow</option>
          <option value="5">Black</option>
          <option value="6">White</option>
        </select>
      </p>
      <p>
        Which animals do you like<br />
        <input type="checkbox" id="animals" name="animals" value="dogs" />Dogs
        <input type="checkbox" id="animals" name="animals" value="cats" />Cats
        <input
          type="checkbox"
          id="animals"
          name="animals"
          value="birds"
        />Birds<br />
        <input
          type="checkbox"
          id="animals"
          name="animals"
          value="horses"
        />Horses
        <input
          type="checkbox"
          id="animals"
          name="animals"
          value="snakes"
        />Snakes
        <input
          type="checkbox"
          id="animals"
          name="animals"
          value="mice"
        />Mice<br />
      </p>
      <p>
        <label for="userName">Select a UserName:</label>
        <input type="text" id="userName" name="userName" /><br />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" /><br />
        <label for="validatePassword">Validate Password</label>
        <input
          type="password"
          id="validatePassword"
          name="validatePassword"
        /><br />
      </p>
    </form>
  </body>
</html>
